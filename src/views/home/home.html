  <body class="body">
    <!--Header-->

    <!-- Main -->
    <div class="main">
      <div class="section">
        <!--Slide Img//Git 충돌 복구 - 슬라이드-->
        <div class="slide">
          <div class="slide_item">
            <img
              src="../image/slide1.png"
              alt="slide01"
              style="height: auto; width: 100vw"
            />
          </div>
          <div class="slide_item">
            <img
              src="../image/slide2.png"
              alt="slide02"
              style="height: auto; width: 100vw"
            />
          </div>
          <div class="slide_item">
            <img
              src="../image/slide3.png"
              alt="slide03"
              style="height: auto; width: 100vw"
            />
          </div>
          <div class="slide_item">
            <img
              src="../image/slide4.png"
              alt="slide04"
              style="height: auto; width: 100vw"
            />
          </div>

          <div class="slide_prev_button slide_button">◀</div>
          <div class="slide_next_button slide_button">▶</div>
          <ul class="slide_pagination"></ul>
        </div>

        <!--Category_button-->
        <ul class="category">
          <li>
            <div class="category_btn" id="all">H</div>
            <p>화제의인물</p>
          </li>
          <li>
            <div class="category_btn" id="idol">I</div>
            <p>아이돌</p>
          </li>
          <li>
            <div class="category_btn" id="actor">A</div>
            <p>배우</p>
          </li>
          <li>
            <div class="category_btn" id="sport">S</div>
            <p>스포츠스타</p>
          </li>
          <li>
            <div class="category_btn" id="singer">S</div>
            <p>가수</p>
          </li>
          <li>
            <div class="category_btn" id="etc">E</div>
            <p>기타</p>
          </li>
        </ul>
        <!-- Product-List -->
        <div class="section_box"></div>
      </div>
    </div>
